<script>
function changeBackground() {
  var images = ['bg0.jpg','bg1.jpg', 'bg2.jpeg', 'bg3.jpeg','bg4.jpeg']; // 背景图片列表
  var randomIndex = Math.floor(Math.random() * images.length); // 随机选择一个索引
  document.body.style.backgroundImage = 'url(' + images[randomIndex] + ')'; // 设置背景图
}
setInterval(changeBackground, 15000); // 每5秒更换一次背景图

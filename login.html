<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
    <style>
        /* 基础样式 */
        .login-box {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>用户登录</h2>
        <form>
            <div>
                <label>用户名：</label>
                <input type="text" name="username" required>
            </div>
            
            <div style="margin: 15px 0">
                <label>密码：</label>
                <input type="password" name="password" required>
            </div>

            <input type="submit" value="立即登录">
        </form>
    </div>
</body>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault(); // 阻止默认提交
    
    // 硬编码验证（仅用于演示）
    const username = document.querySelector('[name="username"]').value;
    const password = document.querySelector('[name="password"]').value;

    if(username === "admin" && password === "shark199") {
        alert("登录成功");
    } else {
        alert("用户名或密码错误");
    }
});
</script>
</html>
